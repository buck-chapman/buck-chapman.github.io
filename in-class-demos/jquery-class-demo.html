<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>

<style >
  .text{ display:none}
  .jiggle{
    background-color: pink;
    width: 100px
    height: 100px
    display: inlisne-block;
  }
    .jiggler{
      animation-name: jello;
      animation-duration: 1s;
    }

    @keyframes jello{
      0% {transform: rotate(20deg);}
      25% {transform: rotate(-20deg);}
      50% {transform: rotate(20deg);}
      100% {transform: rotate(-20deg);}
    }

</style>

</head>
<body>

<h1>J Query Demo</h1>

<div class="jiggle"> Jiggle Me!</div>

<a href="#" class="buttonShow"> Show Text </a>

<p class =text>  Lorem ipsum dolor sit amet, consectetur adipisicing elit. Perferendis illum eos laborum ab, debitis culpa esse minima soluta provident, mollitia voluptate deleniti deserunt optio sit tempore cupiditate? Expedita, unde, voluptas. </p>

  <script
    src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>

    <script>
      $('.buttonShow').click(function(){
        $('.text').css('display','block');
      })

      $('.jiggle').click(function(){
        $('.jiggle').addClass('jiggler')
      })
    </script>
</body>
</html>
